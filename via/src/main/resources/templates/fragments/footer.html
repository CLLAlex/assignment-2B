
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<th:block th:fragment="footer">
    <footer style="z-index:1100;">
        <div class="container">
            <p>
                <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                    <span th:text="#{loggedUser}">Login User:</span> <span sec:authentication="name"></span> |
                    <!--Roles: <span sec:authentication="principal.authorities"></span> |-->
                    <a th:href="@{/logout}" th:text="#{logout} + '|'">Sign Out</a>
                </span>
            </p>
        </div>

    </footer>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/dropzone/5.2.0/dropzone.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/static/js/ajax.js}"></script>
    <script type="text/javascript" th:inline="javascript" th:src="@{/static/js/dropzone-init.js}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>


</th:block>
</body>
</html>
