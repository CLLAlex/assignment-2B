<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <th:object th:remove="tag" th:include="edit-form/edit-form :: header-scripts"/>
        <link rel="stylesheet" type="text/css" media="all"
              href="../../static/css/main.css" th:href="@{/static/css/main.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/dropzone/5.2.0/dropzone.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/dropzone/5.2.0/basic.css}"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">GIHS</title>
    </head>

    <body>

        <th:block th:replace="fragments/header :: header"/>
            <div class="container mt-3 mb-5 pb-3">
                <th:block layout:fragment="content"/>
            </div>
        <th:block th:replace="fragments/footer :: footer"/>
    </body>
</html>
