<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="searchPanel">
    <div>
        <div class="modal fade" id="searchPanel-modal" tabindex="-1" role="dialog"
             aria-labelledby="exportcsv-title" aria-hidden="true">
            <form th:action="@{/form-list/form-list}" method="get">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exportcsv-title" th:text="#{formList.searchPanel}">
                                Modal title
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row form-group">
                                <label th:for="search-id"  th:text="#{formList.formId}">Form ID</label>
                                <input type="number" th:value="${id}" name="id" max="999999" id="search-id" class="form-control">
                            </div>

                            <div class="form-row form-group">
                                <label th:for="search-staffName" th:text="#{formList.staffName}">Staff Name</label>
                                <input type="text" th:value="${name}" name="name" id="search-staffName" class="form-control">
                            </div>

                            <div class="form-row form-group">
                                <label th:for="search-email" th:text="#{formList.email}">Email</label>
                                <input type="text" id="search-email" name="mail" th:value="${mail}" class="form-control">
                            </div>

                            <div class="form-row form-group">
                                <label th:for="export-date-range" th:text="#{formList.submitTime}">Submit Time</label>
                                <input type="text" id="export-date-range" name="time" th:value="${time}"
                                       class="form-control"/>
                            </div>

                            <div class="form-row form-group">
                                <label th:for="search-status" th:text="#{formList.status}">Email</label>
                                <select class="custom-select" id="search-status" name="status" th:value="${status}">
                                    <option value="" selected>Choose...</option>
                                    <option
                                            th:each="state : ${#numbers.sequence(T(com.via.entity.Product.FormStatus).values().length - 1, 0, -1)}"
                                            th:value="${T(com.via.entity.Product.FormStatus).values()[state]}"
                                            th:text="${T(com.via.entity.Product.FormStatus).values()[state]}"/>
                                </select>
                            </div>
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            th:text="#{form.cancel}">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary"  th:text="#{searchBtn}">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>

</html>
